<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlay</title>
<style>
    .container {
        position: relative;
        width: 100%;
        max-width: 600px; /* adjust as needed */
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* adjust opacity as needed */
        color: #fff; /* text color */
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        box-sizing: border-box;
    }
    .overlay h2 {
        margin: 0;
        font-size: 24px;
    }
    .overlay p {
        margin: 0;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <img src="images/try6.jpg" alt="Image">
    <div class="overlay">
        <h2>Welcome to alumconnect</h2>
    </div>
</div>

</body>
</html>
